version: '3'
services:
  nginx:
    image: nginx:latest
    container_name: example-5-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
    networks:
      - velociraptor
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: example-5-server
    networks:
      - velociraptor

networks:
  velociraptor:
    driver: bridge
